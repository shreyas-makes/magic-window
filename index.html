<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Magic Window Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Magic Window Recorder</h1>
  <div id="status" class="status">Initializing...</div>
  
  <div class="source-selection">
    <h2>Select Recording Source</h2>
    <div class="controls">
      <select id="sourceSelect">
        <option value="">-- Select a source --</option>
      </select>
      <button id="refreshSources">Refresh Sources</button>
    </div>
  </div>
  
  <div class="save-location">
    <h2>Save Location</h2>
    <div class="controls">
      <div id="currentSavePath" class="save-path">Loading...</div>
      <button id="changeSaveLocation">Change...</button>
    </div>
  </div>
  
  <div class="recording-controls">
    <h2>Recording Controls</h2>
    <div class="controls">
      <button id="startRecording" disabled>Start Recording</button>
      <button id="pauseRecording" disabled>Pause</button>
      <button id="resumeRecording" disabled>Resume</button>
      <button id="stopRecording" disabled>Stop Recording</button>
    </div>
  </div>
  
  <div class="recording-status">
    <div id="recordingMessage"></div>
    <div id="timer-display" class="timer">00:00:00</div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
