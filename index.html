<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Window Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Magic Window Recorder</h1>
    <div id="status" class="status">Initializing...</div>
    
    <!-- Canvas container for Pixi.js -->
    <div class="section canvas-container">
      <canvas id="main-canvas" width="3840" height="2160"></canvas>
      <video id="source-video" autoplay muted style="display: none;"></video>
    </div>
    
    <!-- Zoom Controls Section -->
    <div class="section zoom-controls">
      <h2 class="section-title">Zoom Controls</h2>
      <div class="controls button-group">
        <button id="zoomIn" class="btn">Zoom In (2x)</button>
        <button id="zoomOut" class="btn">Reset Zoom (1x)</button>
        <button id="moveTopLeft" class="btn">Move to Top-Left</button>
        <button id="moveCenter" class="btn">Move to Center</button>
      </div>
    </div>
    
    <div class="section source-selection">
      <h2 class="section-title">Select Recording Source</h2>
      <div class="controls">
        <select id="sourceSelect" class="full-width">
          <option value="">-- Select a source --</option>
        </select>
        <button id="refreshSources" class="btn">Refresh Sources</button>
      </div>
    </div>
    
    <div class="section save-location">
      <h2 class="section-title">Save Location</h2>
      <div class="controls">
        <div id="currentSavePath" class="save-path full-width">Loading...</div>
        <button id="changeSaveLocation" class="btn">Change...</button>
      </div>
    </div>
    
    <div class="section disk-space">
      <h2 class="section-title">Disk Space</h2>
      <div class="disk-space-container">
        <div class="disk-space-bar">
          <div id="diskSpaceUsed" class="disk-space-used" style="width: 0%;"></div>
        </div>
        <div id="disk-space-status" class="status">Checking available space...</div>
      </div>
    </div>
    
    <div class="section recording-controls">
      <h2 class="section-title">Recording Controls</h2>
      <div class="controls button-group">
        <button id="startRecording" class="btn primary" disabled>Start Recording</button>
        <button id="pauseRecording" class="btn" disabled>Pause</button>
        <button id="resumeRecording" class="btn" disabled>Resume</button>
        <button id="stopRecording" class="btn danger" disabled>Stop Recording</button>
      </div>
    </div>
    
    <div class="section recording-status">
      <div id="recordingMessage" class="message"></div>
      <div id="timer-display" class="timer">00:00:00</div>
    </div>
  </div>

  <!-- Include Pixi.js - use CDN version that's more reliable -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
