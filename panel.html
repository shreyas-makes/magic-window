<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Magic Window Controls</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            user-select: none;
            -webkit-app-region: drag; /* Makes the window draggable */
            display: flex;
            flex-direction: column;
            width: 230px;
            height: 170px; /* Increased height to accommodate PiP */
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: no-drag; /* Controls should not be draggable */
            margin-bottom: 10px;
        }
        
        button {
            background-color: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
        
        button:hover {
            background-color: #666;
        }
        
        #zoom-level {
            font-size: 14px;
            min-width: 40px;
            text-align: center;
        }
        
        #zoom-controls {
            display: flex;
            align-items: center;
        }
        
        #window-controls {
            margin-left: auto;
        }
        
        #pip-container {
            width: 210px;
            height: 118px; /* 16:9 aspect ratio */
            background-color: #222;
            border: 1px solid #555;
            border-radius: 3px;
            margin: 0 auto;
            position: relative;
            -webkit-app-region: no-drag;
            display: none; /* Initially hidden */
        }
        
        #pip-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #zoom-rectangle {
            position: absolute;
            border: 2px solid #4CAF50;
            background-color: rgba(76, 175, 80, 0.15);
            pointer-events: none; /* Allow clicking through the rectangle */
        }
    </style>
</head>
<body>
    <div class="controls">
        <div id="zoom-controls">
            <button id="zoom-out">-</button>
            <span id="zoom-level">1.0x</span>
            <button id="zoom-in">+</button>
        </div>
        
        <button id="toggle-pip">PiP</button>
        
        <div id="window-controls">
            <button id="collapse">_</button>
        </div>
    </div>
    
    <div id="pip-container">
        <canvas id="pip-canvas"></canvas>
        <div id="zoom-rectangle"></div>
    </div>

    <script src="panelRenderer.js"></script>
</body>
</html>
